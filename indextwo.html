<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app" style="width: 400px; margin: 0 auto">
        <div style="display: flex;">
            <el-input v-model="todoValue" @keyup.enter.native="ButtonClick" placeholder="请输入备录" style="margin-right: 5px"></el-input>

            <el-button type="success" icon="el-icon-check" @click="ButtonClick"></el-button>

        </div>
        <el-card class="box-card" v-for="(item,index) of list" style="margin-top: 5px">
            <div style="display: flex; align-items: center">
                <el-tag type="success">{{index}}</el-tag>
                <p style="flex: 1; padding: 0 20px">{{item}}</p>
                <el-button type="danger" icon="el-icon-delete" circle @click="liButtonClick(index)"></el-button>

            </div>
    </div>
    </el-card>



    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: 'hello world',
                todoValue: '',
                list: ["HTML", "CSS", "JS"]
            },
            methods: {
                ButtonClick() {
                    if (this.todoValue!=""){
                        this.list.push(this.todoValue)
                        this.todoValue = ""
                    }
                    
                },
                liButtonClick(index) {
                    this.list.splice(index, 1)

                }
            },
        })
    </script>
</body>

</html>
