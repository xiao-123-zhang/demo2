<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to
      {
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active
        {
           transition: opacity 3s;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition>
            <div v-if="show">Hello World</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show:true
            },
            methods: {
                handleClick(){
                    this.show=!this.show
                }
            },
        })
    </script>
</body>

</html>
